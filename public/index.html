<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Holy Moly!</title>
  <link rel="stylesheet" href="./styles/styles.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <section class="load-screen">
    <div class="loader"></div>
    <div class="load-bar"></div>
  </section>

  <div class="overhead">
    <i class='bx bx-menu-alt-left menu-button'></i>
    <h1 class="user-title hidden"></h1>
    <button data-open-modal class="log-in-button hidden" type="button">Log In</button>
    <div class="user-profile-pic-container hidden">
      <img class="user-profile-pic" src="" alt="">
    </div>
  </div>

  <dialog data-modal class="log-in-window">
    <form>
      <h1>Log In</h1>
      <input type="text" placeholder="👤 Username" id="log-in-username">
      <input type="password" placeholder="🔑 Password" id="log-in-pass">
      <button id="log-in-submit" type="submit">Submit</button>
    </form>
    <div class="links">
      <div class="sign-up">New Here?<a>Sign Up!</a></div>
      <div class="forgot-password">Forgot Password?<a href="">Click Me!</a></div>
    </div>
    <div class="log-in-error-box"></div>
  </dialog>

  <dialog data-modal class="sign-up-window">
    <form>
      <h1>Sign Up</h1>
      <input type="email" placeholder="📧 Email" id="sign-up-email">
      <input type="text" placeholder="👤 Username" id="sign-up-username">
      <input type="password" placeholder="🔑 Password" id="sign-up-password">
      <input type="password" placeholder="🔐 Confirm Password" id="sign-up-confirm">
      <button id="sign-up-submit" type="submit">Submit</button>
    </form>
    <div class="links">
      <div>Already have an Account?</div>
      <a class="back-to-log-in">- Log In! -</a>
    </div>
    <div class="error-box"></div>
  </dialog>

  <div class="menu">
    <div class="interact">
      <i class='bx bx-x menu-button'></i>
      <ul class="menu-items">
        <li><i class='bx bx-plus'></i>Make a Post</li>
        <li><i class='bx bx-search-alt' ></i> Search</li>
        <li class="genre-button"><i class='bx bx-expand-vertical'></i> Genres</li>
        <ul class="genre-list">
          <li>Edits</li>
          <li>Movies</li>
          <li>One Hit</li>
          <li>Shitposts</li>
          <li>Templates</li>
        </ul>
        <li onclick="window.location.href='https://youtu.be/dmxTqfphL6E'"><i class='bx bx-meteor'></i> Popular</li>
        <li onclick="window.location.href='https://youtu.be/ZqqVzQgjO48'"><i class='bx bx-crown'></i> Hall of Fame</li>
        <li onclick="window.location.href='https://youtu.be/NzKU6W1ntv0'"><i class='bx bx-trash'></i> Hall of Disgrace</li>
        <li onclick="window.location.href='https://youtu.be/mAJ-TJjJPOs'"><i class='bx bx-badge-check' ></i> Hood Classics</li>
      </ul>
    </div>
    <div class="space menu-button"></div>
  </div>

  <div class="container"></div>

</body>
<script src="./scripts/auth.js"></script>
<script src="./scripts/main.js"></script>
</html>
